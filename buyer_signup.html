        <!-- Sign Up section below -->
        <section class="signup">
            <div class="left">
                <img src="./images/blue_sign_up.jpg" alt="">
            </div>

            <div class="right">
                <div class="signup-form">
                    <h2>Sign Up</h2>

                    <h3>Create your Buyer Account</h3>
                    <p>Be part of the family by having an account to help you request services from handymen around you.</p>

                    <form action="signup">
                        <div class="line">
                            <div class="mgroup">
                                <label for="fname">First name:</label><br>
                                <input type="text" id="fname" name="fname"><br>
                            </div>
                            <div class="rgroup">
                                <label for="lname">Last name:</label><br>
                                <input type="text" id="lname" name="lname"><br>
                            </div>
                        </div>
                        <div class="line">
                            <div class="mgroup">
                                <label for="fname">Phone Number:</label><br>
                                <input type="text" id="number" name="email"><br>
                            </div>
                            <div class="rgroup">
                                <label for="fname">Email:</label><br>
                                <input type="text" id="email" name="email"><br>
                            </div>
                        </div>
                        <div class="line">
                            <div class="mgroup">
                                <label for="lname">Create Password:</label><br>
                                <input type="password" id="pass" name="pass"><br>
                            </div>
                            <div class="rgroup">
                                <label for="fname">Confirm Password:</label><br>
                                <input type="password" id="cpass" name="cpass"><br>
                            </div>
                        </div>


                        <div class="checkboxes">
                            <input type="checkbox" name="email-subscription" id="email-chkbx">
                            <label for="email-subscription">Yes, I'd like to receive <strong>SudoService</strong> emails</label><br>
                            <input type="checkbox" name="terms" id="terms-ckbx">
                            <label for="terms">I agree to all the  <a href="terms.html">Terms</a> and <a href="terms.html">Privacy Policies</a> </label>
                        </div>

                        <button type="submit">Create Account</button>
                    </form>
                    <br>
                    <p>Already have an account?
                        <a href="login.html">Log In</a>
                    </p>
                </div>
            </div>
        </section>
